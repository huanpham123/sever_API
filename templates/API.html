<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat với Gemini</title>
</head>
<body>
  <h1>Thu âm và hỏi Gemini</h1>
  <button id="startBtn">🎙️ Bắt đầu thu âm</button>
  <button id="stopBtn" disabled>🛑 Dừng và gửi</button>
  <p id="status"></p>
  <audio id="responseAudio" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusP = document.getElementById('status');

    startBtn.addEventListener('click', async () => {
      statusP.innerText = "Đang thu âm...";
      audioChunks = [];
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => {
          console.log('ondataavailable, size=', e.data.size);
          if (e.data && e.data.size > 0) audioChunks.push(e.data);
        };
        mediaRecorder.onstart = () => console.log('Recorder started');
        mediaRecorder.onstop = () => console.log('Recorder stopped');
        mediaRecorder.start();  // start without timeslice
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        statusP.innerText = "Lỗi truy cập mic: " + err;
        console.error(err);
      }
    });

    stopBtn.addEventListener('click', () => {
      statusP.innerText = "Đang xử lý...";
      if (!mediaRecorder) return;
      mediaRecorder.stop();
      stopBtn.disabled = true;

      mediaRecorder.onstop = () => {
        console.log('onstop event, chunks:', audioChunks.length);
        if (audioChunks.length === 0) {
          statusP.innerText = "Không có dữ liệu ghi âm.";
          startBtn.disabled = false;
          return;
        }

        const blob = new Blob(audioChunks);
        console.log('Final blob size:', blob.size);
        const formData = new FormData();
        formData.append('audio', blob, 'recording.webm');

        fetch('/process', { method: 'POST', body: formData })
          .then(res => res.blob())
          .then(blobResp => {
            const url = URL.createObjectURL(blobResp);
            const audioEl = document.getElementById('responseAudio');
            audioEl.src = url;
            audioEl.play();
            statusP.innerText = "Đã xử lý xong ✅";
            startBtn.disabled = false;
          })
          .catch(err => {
            statusP.innerText = "Lỗi xử lý: " + err;
            console.error(err);
            startBtn.disabled = false;
          });
      };
    });
  </script>
</body>
</html>
